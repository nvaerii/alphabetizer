<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetizer</title>
    <style>
        body {
            background-color: #001f3f; /* Deep blue background */
            color: #ffffff; /* White text color */
            font-family: 'Poppins', sans-serif; /* Aesthetic font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .container {
            background-color: #000000; /* Black container background */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            max-width: 250px; /* Adjusted for Notion */
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9em;
            resize: none;
        }

        button {
            background-color: #007bff; /* Blue button */
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .result {
            margin-top: 10px;
            padding: 8px;
            background-color: #001f3f;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-size: 0.9em;
            word-wrap: break-word;
            position: relative;
        }

        .copy-button {
            display: block;
            margin: 5px auto;
            background-color: #28a745; /* Green button */
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: #1e7e34; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Alphabetizer</h1>
    <div class="container">
        <textarea id="input" placeholder="Enter items separated by commas..."></textarea>
        <button onclick="alphabetizeList()">Alphabetize</button>
        <div id="result" class="result"></div>
        <button id="copyButton" class="copy-button" style="display: none;" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        function alphabetizeList() {
            const input = document.getElementById('input').value;
            const resultElement = document.getElementById('result');
            const copyButton = document.getElementById('copyButton');

            if (!input.trim()) {
                resultElement.innerText = 'Please enter a valid list.';
                copyButton.style.display = 'none';
                return;
            }

            const items = input.split(',').map(item => item.trim());
            const sortedItems = items.sort((a, b) => a.localeCompare(b));
            resultElement.innerText = sortedItems.join(', ');
            copyButton.style.display = 'block';
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Alphabetized list copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }
    </script>
</body>
</html>
