<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetizer</title>
    <style>
        body {
            background-color: #001f3f; /* Deep blue background */
            color: #ffffff; /* White text color */
            font-family: 'Poppins', sans-serif; /* Aesthetic font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .container {
            background-color: #000000; /* Black container background */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            max-width: 150px; /* Adjusted for Notion */
            width: 80%;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9em;
            resize: none;
        }

        button {
            background-color: #007bff; /* Blue button */
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .result {
            margin-top: 10px;
            padding: 8px;
            background-color: #001f3f;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-size: 0.9em;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Alphabetizer</h1>
    <div class="container">
        <textarea id="input" placeholder="Enter items separated by commas..."></textarea>
        <button onclick="alphabetizeList()">Alphabetize</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function alphabetizeList() {
            const input = document.getElementById('input').value;
            if (!input.trim()) {
                document.getElementById('result').innerText = 'Please enter a valid list.';
                return;
            }
            const items = input.split(',').map(item => item.trim());
            const sortedItems = items.sort((a, b) => a.localeCompare(b));
            document.getElementById('result').innerText = sortedItems.join(', ');
        }
    </script>
</body>
</html>
